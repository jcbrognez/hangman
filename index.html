<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <div class="container">
        <h1 class="text-center">Hangman</h1>
        <div class="guesses">Wrong Guesses: <span id="mistakes">0</span> of <span id="maxWrong"></span></div>
        <div class="text-center">
            
            <figure class="image text-align">
                <img id="hangman-image" src="assets/img/0.jpg" alt="">
            </figure>
            
            <p>"There are two kinds of spurs, my friend. Those that come in by the door; those that come in by the window."</p>
            <p id="wordSpotLight">The word to be guessed goes here</p>
            <div id="keyboard"></div>
            <button class="btn btn-outline-info" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="assets/js/main.js" type="text/javascript"></script>

</body>
</html>
